<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akkadian Cuneiform Translator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+Cuneiform&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Cuneiform Scribe</h1>
            <p class="subtitle">English / Transliteration to Akkadian Decoder</p>
        </header>

        <section class="input-area">
            <textarea id="inputText" placeholder="Enter text here to inscribe... (e.g., 'sharrum' for king)"></textarea>
            
            <div class="controls">
                <div class="select-wrapper">
                    <label for="modelSelect">Engine:</label>
                    <select id="modelSelect">
                        <option value="default">Default (Test-Usage)</option>
                        <option value="byt5">Transformer-ByT5</option>
                    </select>
                </div>
                <button id="runBtn">INSCRIBE</button>
            </div>
        </section>

        <section class="display-area">
            <div class="tablet-frame">
                <div id="tablet" class="clay-tablet">
                    <p id="tabletContent" class="cuneiform-text">...</p>
                </div>
            </div>
            <p id="statusMsg" class="status-text"></p>
        </section>
        
        <footer>
            Powered by Hugging Face Spaces & CFO Labs
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
