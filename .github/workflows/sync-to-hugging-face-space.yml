name: Sync Backend to Hugging Face Hub

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:

# 添加权限配置
permissions:
  contents: read

# 修改并发组名，避免与 pages 冲突
concurrency:
  group: "huggingface-sync"
  cancel-in-progress: true

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
          HF_USERNAME: jeffliulab
          HF_SPACE_NAME: akkadian-backend
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Action"
          cd backend
          git init
          git add .
          git commit -m "Auto-deploy from GitHub: $(date)"
          git push --force https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME main